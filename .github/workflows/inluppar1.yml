name: workflow_test
on: push
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get install libcunit1 libcunit1-doc libcunit1-dev
      - name: checkout repo
        uses: actions/checkout@main
      - name: Run tests
        run: |
          gcc -Wall -g inluppar/inlupp1/hashtable.c inluppar/inlupp1/hashtable_tests.c -o test -lcunit
          ./test
      
      - name: Install test report dependencies
        run: sudo apt-get install xsltproc

      - name: Transform and display Test Report
        id: transform
        run: |
          xsltproc inluppar/inlupp1/test_report_converter.xsl test_results-Results.xml >> "$GITHUB_STEP_SUMMARY"
